<html lang="]" dir="ltr">

<head>

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-41064961-5');
    </script>
    <link rel='shortcut icon' type='image/x-icon' href='./images/favicon.ico' />
    <meta charset="utf-8">
    <title>Harder Better Faster Stronger</title>
    <link rel="stylesheet" href="./hbfs.css">
    <script type="text/javascript" src="./hbfs.js"></script>
</head>

<body>
    <audio class='afterWav' src='audio/hbfs/after.wav'></audio>
    <audio class='betterWav' src='audio/hbfs/better.wav'></audio>
    <audio class='doitWav' src='audio/hbfs/do_it.wav'></audio>
    <audio class='everWav' src='audio/hbfs/ever.wav'></audio>
    <audio class='fasterWav' src='audio/hbfs/faster.wav'></audio>
    <audio class='harderWav' src='audio/hbfs/harder.wav'></audio>
    <audio class='hourWav' src='audio/hbfs/hour.wav'></audio>
    <audio class='makeitWav' src='audio/hbfs/make_it.wav'></audio>
    <audio class='makesusWav' src='audio/hbfs/makes_us.wav'></audio>
    <audio class='morethanWav' src='audio/hbfs/more_than.wav'></audio>
    <audio class='neverWav' src='audio/hbfs/never.wav'></audio>
    <audio class='ourWav' src='audio/hbfs/our.wav'></audio>
    <audio class='overWav' src='audio/hbfs/over.wav'></audio>
    <audio class='strongerWav' src='audio/hbfs/stronger.wav'></audio>
    <audio class='workisWav' src='audio/hbfs/work_is.wav'></audio>
    <audio class='workitWav' src='audio/hbfs/work_it.wav'></audio>
    <audio class='instruWav' src='audio/hbfs/instru.mp3'></audio>
    <header>
        <img src='./images/nightly.jpg' class="helmets">
    </header>

    <main>
        <div id='triggerButtons'>
            <div class='row'>
                <div class='button workit'>work it (A)</div>
                <div class='button makeit'>make it (Z)</div>
                <div class='button doit'>do it (E)</div>
                <div class='button makesus'>makes us (R)</div>
                <div class='button morethan'>more than (T)</div>
                
                
            </div>
            <div class='row'>
                <div class='button harder'>harder (Q)</div>
                <div class='button better'>better (S)</div>
                <div class='button faster'>faster (D)</div>
                <div class='button stronger'>stronger (F)</div>
                <div class='button ever'>ever (G)</div>
            </div>
            <div class='row'>
                <div class='button hour'>hour (W)</div>
                <div class='button after'>after (X)</div>
                <div class='button our'>our (C)</div>
                <div class='button workis'>work is (V)</div>
                <div class='button never'>never (B)</div>
                <div class='button over'>over (N)</div>
            </div>
            <div class='row'>
                <div class='button instru'>Instrumental</div>
            </div>
            <div class='slideContainer'>
                <input type="range" min="10" max="90" value="50" class="slider" id="myRange">
            </div>
        </div>


    </main>

</body>

</html>
